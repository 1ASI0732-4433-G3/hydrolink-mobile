buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Aqu√≠ se agrega el AGP
        classpath 'com.android.tools.build:gradle:8.3.0'  // Actualiza a 8.3.0
    }
}
allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
